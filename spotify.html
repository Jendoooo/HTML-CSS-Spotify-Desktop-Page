<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./spotify.css">
    <title>Spotify Landing Page</title>
</head>
<body>
    <form >
        <div class="spotify-logo">
            <i class="fa fa-spotify fa-lg fa-fw" aria-hidden="true"></i> SpotifyÂ©
        </div>
        <div class="intro">
            <p> Log in to continue.</p>
        </div>
        

        <div class="email_icon">
            <input placeholder="Email or Username" name="Email/Username" required>
            <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i> 
        </div>

        <div class="password_icon" name="password" required>
            <input placeholder="Password">
            <i class="fa fa-eye-slash fa-lg fa-fw" aria-hidden="true"></i> 
        </div>

        <a href="#"> Reset Password</a>

        <div class="remember_me">
            <p>Remember me</p>
            <input type="checkbox">
        </div>

        <div class="login_button">
            <button>LOG IN </button>
        </div>

        <div class="or">
            <p>.................OR...................</p>
        </div>
        

        <div class="facebook_icon">
            <button type="reset">Continue with Facebook</button>
            <i class="fa fa-facebook fa-lg fa-fw" aria-hidden="true"></i> 
        </div>

        <div class="google_icon">
            <button  type="reset">Continue with Google</button>
            <i class="fa fa-google fa-lg fa-fw" aria-hidden="true"></i> 
        </div>

        <div class="apple_icon">
            <button  type="reset">Continue with Apple</button>
            <i class="fa fa-apple fa-lg fa-fw" aria-hidden="true"></i> 
        </div>

        <div class="no_account">
            <p>Don't have an account? <a href="#">SIGNUP</a></p>
        </div>

        <div class="settings">
            <a>SETTINGS</a>
        </div>

    </form>
</body>
</html>
